namespace:
  name: prod

image:
  repository: sbodrero/techtrends
  tag: latest
  imagePullPolicy: Always
  ports:
    containerPort: 80

replicaCount: 5

resources:
  requests:
    cpu: 350m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

service:
  type: ClusterIP
  port: 7111
  protocol: TCP
  targetPort: 3111